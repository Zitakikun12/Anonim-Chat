<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Anonim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Kirim Pesan Anonim</h2>
    <textarea id="pesan" placeholder="Tulis pesanmu di sini..."></textarea><br><br>
    <button onclick="kirimPesan()">Kirim</button>

    <script>
        function kirimPesan() {
            var nomor = "6282293836391"; // Ganti dengan nomor WhatsApp tujuan
            var pesan = document.getElementById("pesan").value;

            if (pesan.trim() === "") {
                alert("Pesan tidak boleh kosong!");
                return;
            }

            var url = "https://wa.me/" + nomor + "?text=" + encodeURIComponent(pesan);
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
